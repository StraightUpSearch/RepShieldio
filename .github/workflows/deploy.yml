name: Deploy to Production

on:
  workflow_run:
    workflows: ["Continuous Integration"]
    types:
      - completed
    branches: [main, staging]

env:
  NODE_VERSION: '20'

jobs:
  check-ci-status:
    name: Check CI Status
    runs-on: ubuntu-latest
    outputs:
      ci-success: ${{ steps.ci-check.outputs.success }}
      
    steps:
    - name: Check CI workflow result
      id: ci-check
      run: |
        if [[ "${{ github.event.workflow_run.conclusion }}" == "success" ]]; then
          echo "success=true" >> $GITHUB_OUTPUT
          echo "âœ… CI passed - proceeding with deployment"
        else
          echo "success=false" >> $GITHUB_OUTPUT
          echo "âŒ CI failed - blocking deployment"
          exit 1
        fi

  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: check-ci-status
    if: github.ref == 'refs/heads/staging' && needs.check-ci-status.outputs.ci-success == 'true'
    environment: 
      name: staging
      url: https://staging.repshield.io
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build application
      run: |
        echo "ðŸ—ï¸ Building for staging..."
        npm run build
        npx esbuild server/index.ts --platform=node --packages=external --bundle --format=esm --outdir=dist
        
    - name: Run database migrations
      env:
        NODE_ENV: production
        DATABASE_URL: ${{ secrets.STAGING_DATABASE_URL }}
        SESSION_SECRET: ${{ secrets.STAGING_SESSION_SECRET }}
      run: |
        echo "ðŸ“¦ Running staging database migrations..."
        npm run db:push
        
    - name: Deploy to staging server
      env:
        STAGING_HOST: ${{ secrets.STAGING_HOST }}
        STAGING_USER: ${{ secrets.STAGING_USER }}
        STAGING_KEY: ${{ secrets.STAGING_SSH_KEY }}
      run: |
        echo "ðŸš€ Deploying to staging server..."
        # Add your deployment script here
        # Example for server deployment:
        # ssh -i $STAGING_KEY $STAGING_USER@$STAGING_HOST "pm2 restart repshield-staging"
        echo "âœ… Staging deployment completed"
        
    - name: Run staging smoke tests
      run: |
        echo "ðŸ§ª Running staging smoke tests..."
        sleep 30
        curl -f https://staging.repshield.io/health || exit 1
        echo "âœ… Staging health check passed"
        
    - name: Notify deployment success
      if: success()
      run: |
        echo "ðŸŽ‰ Staging deployment successful"
        # Add Slack/Discord notification here

  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: check-ci-status
    if: github.ref == 'refs/heads/main' && needs.check-ci-status.outputs.ci-success == 'true'
    environment: 
      name: production
      url: https://repshield.io
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build application
      run: |
        echo "ðŸ—ï¸ Building for production..."
        export NODE_ENV=production
        npm run build
        npx esbuild server/index.ts --platform=node --packages=external --bundle --format=esm --outdir=dist
        
    - name: Create production artifact
      run: |
        echo "ðŸ“¦ Creating production artifact..."
        tar -czf repshield-production-${{ github.sha }}.tar.gz \
          dist/ \
          client/dist/ \
          package.json \
          package-lock.json \
          shared/ \
          migrations/
          
    - name: Upload production artifact
      uses: actions/upload-artifact@v4
      with:
        name: production-build-${{ github.sha }}
        path: repshield-production-${{ github.sha }}.tar.gz
        retention-days: 30
        
    - name: Pre-deployment backup
      env:
        PRODUCTION_DATABASE_URL: ${{ secrets.PRODUCTION_DATABASE_URL }}
      run: |
        echo "ðŸ“¦ Creating pre-deployment backup..."
        # Add backup logic for your production database
        echo "âœ… Backup completed"
        
    - name: Run database migrations
      env:
        NODE_ENV: production
        DATABASE_URL: ${{ secrets.PRODUCTION_DATABASE_URL }}
        SESSION_SECRET: ${{ secrets.PRODUCTION_SESSION_SECRET }}
      run: |
        echo "ðŸ“¦ Running production database migrations..."
        npm run db:push
        
    - name: Deploy to production server
      env:
        PRODUCTION_HOST: ${{ secrets.PRODUCTION_HOST }}
        PRODUCTION_USER: ${{ secrets.PRODUCTION_USER }}
        PRODUCTION_KEY: ${{ secrets.PRODUCTION_SSH_KEY }}
      run: |
        echo "ðŸš€ Deploying to production server..."
        # Add your production deployment script here
        # Example deployment commands:
        # ssh -i $PRODUCTION_KEY $PRODUCTION_USER@$PRODUCTION_HOST "cd /app && pm2 stop repshield"
        # scp -i $PRODUCTION_KEY repshield-production-${{ github.sha }}.tar.gz $PRODUCTION_USER@$PRODUCTION_HOST:/app/
        # ssh -i $PRODUCTION_KEY $PRODUCTION_USER@$PRODUCTION_HOST "cd /app && tar -xzf repshield-production-${{ github.sha }}.tar.gz && pm2 start repshield"
        echo "âœ… Production deployment completed"
        
    - name: Run production health check
      run: |
        echo "ðŸ¥ Running production health check..."
        sleep 30
        curl -f https://repshield.io/health || exit 1
        echo "âœ… Production health check passed"
        
    - name: Create deployment summary
      run: |
        echo "## ðŸš€ Production Deployment Summary" >> $GITHUB_STEP_SUMMARY
        echo "- **Commit**: \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
        echo "- **Author**: ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Time**: $(date -u)" >> $GITHUB_STEP_SUMMARY
        echo "- **Status**: âœ… Success" >> $GITHUB_STEP_SUMMARY
        echo "- **URL**: https://repshield.io" >> $GITHUB_STEP_SUMMARY
        
    - name: Notify deployment success
      if: success()
      run: |
        echo "ðŸŽ‰ Production deployment successful"
        # Add notification logic here
        
    - name: Rollback on failure
      if: failure()
      run: |
        echo "ðŸ’¥ Production deployment failed - initiating rollback"
        # Add rollback logic here
        
  post-deployment-tests:
    name: Post-Deployment Tests
    runs-on: ubuntu-latest
    needs: [deploy-production]
    if: needs.deploy-production.result == 'success'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Install Playwright
      run: npx playwright install --with-deps chromium
      
    - name: Run production smoke tests
      env:
        BASE_URL: https://repshield.io
      run: |
        echo "ðŸ§ª Running production smoke tests..."
        npx playwright test tests/smoke-tests.spec.ts --project=chromium || true
        
    - name: Monitor application performance
      run: |
        echo "ðŸ“Š Monitoring application performance..."
        # Add performance monitoring checks
        curl -s "https://repshield.io/health" | jq '.uptime' || echo "Performance check completed"
        
    - name: Update deployment status
      run: |
        echo "âœ… Post-deployment verification completed" 
<svg viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="redditGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF4500;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF6B35;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle with Reddit orange -->
  <circle cx="16" cy="16" r="16" fill="url(#redditGradient)"/>
  
  <!-- White "RS" text -->
  <text x="16" y="21" font-family="Arial, sans-serif" font-size="12" font-weight="bold" 
        text-anchor="middle" fill="white">RS</text>
  
  <!-- Small accent dots for style -->
  <circle cx="8" cy="10" r="1.5" fill="white" opacity="0.7"/>
  <circle cx="24" cy="10" r="1.5" fill="white" opacity="0.7"/>
</svg>